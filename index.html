<!DOCTYPE html>
<html>
<head>
	<title>Formulario</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
	<form>
		<div class="container">
			<div class="card">
				<div class="card-header">
					<h2>Payment form</h2>
				</div>
				<div class="card-body">
					<div class="alert alert-danger" role="alert">
  						Some fields are missing
					</div>
					<div class="row">
					    <div class="col-md-5">
					    	<div class="form-group">
						    	<label for="Card #"><b>Card #</b></label>
						    	<input type="password" class="form-control" placeholder="XXXXXXXXX">
					    	</div>
					    </div>
						<div class="col-md-3">
							<div class="form-group">
								<label for="CVC #"><b>CVC #</b></label>
						    	<input type="password" class="form-control" placeholder="0000">
						    </div>
					    </div>
					    <div class="col-md-4">
					    	<div class="form-group">
						    	<label for="Amount"><b>Amount</b></label>
						    	<input type="text" class="form-control" placeholder="Amount">
					    	</div>
					    </div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
						    	<label for="First Name"><b>First Name</b></label>
						    	<input type="text" class="form-control">
						    </div>
					    </div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="Last Name"><b>Last Name</b></label>
						    	<input type="text" class="form-control">
						    </div>
					    </div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label for="City"><b>City</b></label>
								<input type="text" class="form-control">
							</div>
						</div>
						<div class="col-md-3">
							<div class="form-group">
								<label for="State"><b>State</b></label>
								<select class="form-control">
									<option>Pick a state</option>
									<option>Argentina</option>
									<option>Bolivia</option>
									<option>Chile</option>
									<option>Colombia</option>
								</select>
							</div>
						</div>
						<div class="col-md-3">
							<div class="form-group">
								<label for="Postal Code"><b>Postal Code</b></label>
								<input type="text" class="form-control">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<label for="We accept"><b>We accept</b></label>
								<br>
							<div class="col-md-6 col-9 py-2 rounded bg-secondary text-light">
								<div class="form-check form-check-inline">
	 								<input class="form-check-input" type="radio" name="fa-cc-mastercard" id="fa-cc-mastercard" value="option1">
	  								<i class="fab fa-cc-mastercard"></i>
								</div>
								<div class="form-check form-check-inline">
	 								<input class="form-check-input" type="radio" name="fa-cc-visa" id="fa-cc-visa" value="option2">
	  								<i class="fab fa-cc-visa"></i>
								</div>
								<div class="form-check form-check-inline">
	 								<input class="form-check-input" type="radio" name="fa-cc-diners-club" id="fa-cc-diners-club" value="option3">
	  								<i class="fab fa-cc-diners-club"></i>
								</div>
								<div class="form-check form-check-inline">
	 								<input class="form-check-input" type="radio" name="fa-cc-amex" id="fa-cc-amex" value="option4">
	  								<i class="fab fa-cc-amex"></i>
								</div>
							</div>
						</div>
						<div class="col-md-6">
							<label for="Message"><b>Message</b></label>
							<textarea class="form-control" id="Message" rows="3"></textarea>
							<p style="color: grey">Add any note here.</p>
						</div>
					</div>
				</div>
				<div class="card-footer">
					<button type="button" class="btn btn-primary float-right mx-1">Send</button>
					<button type="button" class="btn btn-secondary float-right mx-1">Cancel</button>
				</div>
			</div>
		</div>
	</form>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
